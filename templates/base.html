<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LEOC - स्थानीय आपतकालीन कार्य सञ्चालन केन्द्र{% endblock %}</title>
    <!-- Import Noto Sans Devanagari font for proper Devanagari text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shield-heart"></i> LEOC - थलारा
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="dashboard-link">
                            <i class="bi bi-speedometer2"></i> ड्यासबोर्ड
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/disaster-report" id="disaster-report-link">
                            <i class="bi bi-exclamation-triangle"></i> विपद् घटना विवरण
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings" id="settings-link">
                            <i class="bi bi-gear"></i> सेटिङ्हरू
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; २०२६ स्थानीय आपतकालीन कार्य सञ्चालन केन्द्र (LEOC) - थलारा गाउँपालिका</p>
            <p class="mb-0">विकासकर्ता - प्रकाश भण्डारी</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
